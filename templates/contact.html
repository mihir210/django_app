{% extends 'base.html' %} {% block title %}contact{% endblock title %} {% block body %}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="">
</div>
<div class="container mt-3">
    <h1 class="text-center">Contact us</h1>

    <form action="/contact/", method="post">
      {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        
        <div class="mb-3">
         <label for="email" class="form-label">Email</label>
         <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
     </div>
       <div class="mb-3">
      <label for="desc" class="form-label">Give your feedback</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>
      <button class="btn btn-primary"type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
